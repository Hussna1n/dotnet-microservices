events {
    worker_connections 1024;
}

http {
    upstream identity {
        server identity-service:80;
    }
    upstream products {
        server product-service:80;
    }
    upstream orders {
        server order-service:80;
    }

    server {
        listen 80;

        # Health check
        location /health {
            return 200 'Gateway OK';
            add_header Content-Type text/plain;
        }

        # Identity Service
        location /api/auth/ {
            proxy_pass http://identity/api/auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Product Service
        location /api/products/ {
            proxy_pass http://products/api/products/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Order Service
        location /api/orders/ {
            proxy_pass http://orders/api/orders/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # 404 fallback
        location / {
            return 404 '{"error":"Route not found"}';
            add_header Content-Type application/json;
        }
    }
}
